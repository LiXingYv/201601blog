<%- include include/header.html%>
<div class="container">
    <ul class="media-list">
        <%
            for(var i=0;i < articles.length;i++){
                var article = articles[i];
                %>
        <li class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="<%=article.user.avatar%>" alt="<%=article.user.username%>">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a href="/articles/detail/<%=article._id%>"><%=article.title%></a></h4>
                <p><%-article.content%></p>
                <img src="<%=article.img%>" style="width:100px;"/>
            </div>
        </li>
                <%
            }
        %>

    </ul>
</div>
<ul class="pagination">
    <%
    for(var i=1;i<=totalPage;i++){
    %>
    <li><a href="/articles/list/<%=i%>/<%=pageSize%>?keyword=<%=keyword%>"><%=i%></a></li>
    <%
    }
    %>
</ul>
<%- include include/footer.html%>
